<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <style>
        input[type="checkbox"] {
            display: inline-block;
        }
        input[type="checkbox"]:checked{
            background: red;
        }
    </style>
    <title></title>
    <script>
        $(function () {
            $(".form-register").click(function () {
                window.location.href = 'jl-subsidy.html'
            });

            $("#employ :radio").on('click', function () {
                if ($(this).val() == '1') {
                    console.log('就业')
                    $('.employ-item').show();
                    $('.employno-item').hide();
                } else {
                    console.log('失业')
                    $('.employ-item').hide();
                    $('.employno-item').show();
                }
            });
            $("#employ-lx :radio").on('click', function () {
                if ($(this).val() == '3') {
                    console.log('企业聘用')
                    $('.employ-item').show();
                    $('.newno-item').hide();
                } else {
                    console.log('自主创业')

                    $('.newno-item').show();
                }
            });

        })
    </script>
</head>

<body>
<div class="bg bg-gray">
    <header class="site-tit-header">
        <div class="site-tit-word">●请填写您的失业信息●</div>
    </header>
    <main class="page-main">
        <form class="page-form">
            <div class="form-item">
                <label class="form-label">身份证号</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="sx" value="yes" checked />
                        <label></label>
                        男&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="sx" value="no" />
                        <label></label>
                        女
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">出生日期</label>
                <div class="form-content form-date">
                    <div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'><div class="com-color">请选择毕业时间</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">户籍地址</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">联系电话</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">居住地址</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入居住地址">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历&nbsp;&nbsp;</label>
                <div class="form-content form-date">
                    <div id='showeduPicker' class="selectPicker"><div class="com-color">请选择</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">就业状态</label>
                <div class="form-content selectPicker" id="employ">
                    <div class="radio-sex">
                        <input type="radio" name="zt" value="1" checked />
                        <label></label>
                        就业&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="zt" value="0" />
                        <label></label>
                        失业
                    </div>
                </div>
            </div>

            <div class="form-item employno-item" style="display: none;">
                <label class="form-label">参保情况</label>
                <div class="form-content selectPicker">
                    <div class="new-fxk">
                        <div class="ckb"><input type="checkbox" id="checkbox1"><label for="checkbox1">医疗保险</label></div>
                        <div class="ckb"><input type="checkbox" id="checkbox2"><label for="checkbox2">养老保险</label></div>
                        <div class="ckb"><input type="checkbox" id="checkbox3"><label for="checkbox1">失业险</label></div>
                        <div class="ckb"><input type="checkbox" id="checkbox4"><label for="checkbox2">工伤保险</label></div>
                        <div class="ckb"><input type="checkbox" id="checkbox5"><label for="checkbox1">生育保险</label></div>
                        <div class="ckb"><input type="checkbox" id="checkbox6"><label for="checkbox2">暂未参保</label></div>
                    </div>
                </div>
            </div>
            <div class="form-item employno-item" style="display: none;">
                <label class="form-label" style="width:6rem;">当年是否缴纳保险</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="jnbx" value="yes" checked />
                        <label></label>
                        是&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="jnbx" value="no" />
                        <label></label>
                        否
                    </div>
                </div>
            </div>

            <div class="form-item employ-item">
                <label class="form-label">就业类型</label>
                <div class="form-content selectPicker" id="employ-lx">
                    <div class="radio-sex">
                        <input type="radio" name="sex" value="3" checked/>
                        <label></label>
                        企业聘用
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="sex" value="4"  />
                        <label></label>
                        自主创业&nbsp;
                    </div>
                </div>
            </div>
            <div class="form-item employ-item">
                <label class="form-label">企业地址</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入企业地址">
                    </div>
                </div>
            </div>

            <div class="form-item newno-item" style="display: none;">
                <label class="form-label">创业时间</label>
                <div class="form-content form-date">
                    <div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'><div class="com-color">请选择毕业时间</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item newno-item" style="display: none;">
                <label class="form-label">招用人数</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入招用人数">
                    </div>
                </div>
            </div>
            <div class="form-item newno-item" style="display: none;">
                <label class="form-label" style="width:6rem;">企业是否缴纳保险</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="qy-jnbx" value="yes" checked />
                        <label></label>
                        是&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="qy-jnbx" value="no" />
                        <label></label>
                        否
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="form-label" style="width: 11rem;">是否考取国家职业资格证书</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="yes" checked />
                        <label></label>
                        是&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="no" />
                        <label></label>
                        否
                    </div>
                </div>
            </div>

            <div class="form-item">
                <label class="form-label" style="width: 4.5rem;">取得证书时间</label>
                <div class="form-content form-date">
                    <div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'><div class="com-color">请选择毕业时间</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">证书等级</label>
                <div class="form-content form-date">
                    <div id='showzsPicker' class="selectPicker"><div class="com-color">请选择</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>



            <div>
                <div class="form-register">
                    以确认无误
                </div>
            </div>
        </form>
    </main>
</div>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/mui.poppicker.js"></script>
<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function ($) {
        $.init();
        var btns = $('.btn');
        var dateResult = document.getElementById('dateResult');
        btns.each(function (i, btn) {
            btn.addEventListener('tap', function () {
                var _self = this;
                if (_self.picker) {
                    _self.picker.show(function (rs) {
                        console.log(rs.text);
                        dateResult.innerText = rs.text;
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                } else {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    _self.picker = new $.DtPicker(options);
                    _self.picker.show(function (rs) {
                        dateResult.innerText = rs.text;
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                }

            }, false);
        });
        var _getParam = function (obj, param) {
            return obj[param] || '';
        };
        // 学历
        var eduPicker = new $.PopPicker();
        eduPicker.setData([{
            value: '1',
            text: '博士'
        }, {
            value: '2',
            text: '硕士'
        }, {
            value: '3',
            text: '本科'
        }, {
            value: '4',
            text: '大专'
        }, {
            value: '5',
            text: '中专'
        }, {
            value: '6',
            text: '其他'
        }]);
        var showeduPickerButton = document.getElementById('showeduPicker');
        showeduPickerButton.addEventListener('tap', function (event) {
            eduPicker.show(function (items) {
                console.log(items[0])
                showeduPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

        // 证书等级
        var zsPicker = new $.PopPicker();
        zsPicker.setData([{
            value: '1',
            text: '一级'
        }, {
            value: '2',
            text: '二级'
        }, {
            value: '3',
            text: '三级'
        }]);
        var showeduPickerButton = document.getElementById('showzsPicker');
        showeduPickerButton.addEventListener('tap', function (event) {
            zsPicker.show(function (items) {
                console.log(items[0])
                showeduPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

    })(mui);
</script>
</body>

</html>
