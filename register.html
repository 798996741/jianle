<html>

<head>

    <style>

	</style>
    <title></title>
	<script>
		$(function () {
			$("#employ :radio").on('click', function () {
		        if ($(this).val() == '1') {
					console.log('已就业')
					$('.employ-item').show();
					$('.employno-item').hide();
				} else {
					console.log('未就业')
					$('.employ-item').hide();
					$('.employno-item').show();
				}
	        });
			$(".to-bd").click(function () {
				window.location.href = 'photo-bd.html'
			})
			$(".to-by").click(function () {
				window.location.href = 'photo-by.html'
			})
			$(".form-register").click(function () {
				var intentValue = $('#showintentPicker').html()
				if (intentValue) {
				    if (intentValue == '考公务员' || intentValue == '入伍' || intentValue == '升学' || intentValue == '出国') {
						window.location.href = 'submitsuccess.html'
					} else if (intentValue == '考事业' || intentValue == '企业' || intentValue == '参加基层项目' || intentValue == '其它') {
						window.location.href = 'recommend.html'
					} if (intentValue == '创业') {
						window.location.href = 'work.html'
					}
				}else{
					alert('请选择求职意向')
				}
			})
		});
	</script>

</head>

<body>
    <div class="bg bg-gray">
        <header class="site-tit-header">
			<div class="site-tit-word">●请填写您的报到信息●</div>
		</header>
        <main class="page-main">
            <form class="page-form">
                <div class="form-item">
					<label class="form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;</label>
					<div class="form-content">
						<div class="form-input">
							<input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
						</div>
					</div>
                </div>
				<div class="form-item-both">
					<div class="form-item-half">
						<label class="form-label">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族&nbsp;&nbsp;</label>
						<div class="form-content">
							<div class="form-input">
								<input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="form-item-half">
						<label class="form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;</label>
					    <div class="form-content">
					        <div class="form-input">
					            <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
					        </div>
					    </div>
					</div>
                </div>
				<div class="form-item">
				    <label class="form-label">身份证号</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
			    <div class="form-item">
				    <label class="form-label">电话号码</label>
				    <div class="form-content">

				            <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
				<div class="form-item">
					<label class="form-label">毕业时间</label>
					<div class="form-content form-date">
						<div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'><div class="com-color">请选择毕业时间</div>
							<div class="down-icon"></div>
						</div>
					</div>
				</div>
				<div class="form-item">
					<label class="form-label">毕业院校</label>
					<div class="form-content">
						<div class="form-input">
							<input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
						</div>
					</div>
				</div>

				<div class="form-item-both">
					<div class="form-item-half">
						<label class="form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历&nbsp;&nbsp;</label>
						<div class="form-content form-date">
							<div id='showeduPicker' class="selectPicker"><div class="com-color">请选择学历</div>
								<div class="down-icon"></div>
							</div>
						</div>
					</div>

					<div class="form-item-half">
						<label class="form-label">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业&nbsp;&nbsp;</label>
						<div class="form-content">
							<div class="form-input">
								<input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
							</div>
						</div>
					</div>
				</div>

				<div class="form-item">
					<label class="form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;&nbsp;</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
				<div class="form-item">
				    <label class="form-label">家庭地址</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
				<div class="form-item">
				    <label class="form-label">是否党员</label>
				    <div class="form-content selectPicker">
						<div class="radio-sex">
							<input type="radio" name="partyMember" value="yes" checked />
							<label></label>
							是&nbsp;
						</div>
						<div class="radio-sex">
							<input type="radio" name="partyMember" value="no" />
							<label></label>
							否
						</div>
				    </div>
				</div>
				<div class="form-item">
				    <label class="form-label">报到证号</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
				<div class="form-item">
				    <label class="form-label">就业状况</label>
				    <div class="form-content selectPicker" id="employ">
						<div class="radio-sex">
							<input type="radio" name="employ" value="1" checked/>
							<label></label>
							已就业
						</div>
						<div class="radio-sex">
							<input type="radio" name="employ" value="0"/>
							<label></label>
							未就业
						</div>
				    </div>
				</div>
				<div class="form-item employ-item">
				    <label class="form-label">就业单位</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>
				<div class="form-item employno-item" style="display: none;">
				    <label class="form-label">求职意向</label>
				    <div class="form-content form-date">
				    	<div id='showintentPicker' class="selectPicker"><div class="com-color">请选择求职意向</div>
				    		<div class="down-icon"></div>
				    	</div>
				    </div>
				</div>
				<div class="form-item employno-item" style="display: none;">
				    <label class="form-label" style="width: 4.5rem">求职服务需求</label>

				    	<div id='showneedPicker' class="selectPicker"><div class="com-color">请选择求职服务需求</div>

				    	</div>
				    </div>

				    <div class="form-content selectPicker" id="employ">
						<div class="radio-sex">
							<input type="radio" name="employinfo" value="1" checked/>
							<label></label>
							是
						</div>
						<div class="radio-sex">
							<input type="radio" name="employinfo" value="0"/>
							<label></label>
							否
						</div>
				    </div>
				</div>
				<div class="form-item">
					<label class="form-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;</label>
				    <div class="form-content">
				        <div class="form-input">
				            <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
				        </div>
				    </div>
				</div>

				<div class="form-item-both">
				    <div class="form-item-half" style="width: 100%;">
				        <label class="form-label">报&nbsp;到&nbsp;证</label>
						<div class="form-content">
							<div class="photo-content to-bd">
								<img src="images/photo-btn.png"/>
							</div>
						</div>
				    </div>

				</div>
				<div>
					<div class="form-register">
                        确认提交
                    </div>
				</div>
			</form>
        </main>
    </div>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    <script src="js/mui.poppicker.js"></script>
    <script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
    <script>
        (function ($) {
            $.init();
            var btns = $('.btn');
            var dateResult = document.getElementById('dateResult');
            btns.each(function (i, btn) {
                btn.addEventListener('tap', function () {
                    var _self = this;
                    if (_self.picker) {
                        _self.picker.show(function (rs) {
                            console.log(rs.text);
                            dateResult.innerText = rs.text;
                            _self.picker.dispose();
                            _self.picker = null;
                        });
                    } else {
                        var optionsJson = this.getAttribute('data-options') || '{}';
                        var options = JSON.parse(optionsJson);
                        _self.picker = new $.DtPicker(options);
                        _self.picker.show(function (rs) {
                            dateResult.innerText = rs.text;
                            _self.picker.dispose();
                            _self.picker = null;
                        });
                    }
    
                }, false);
            });
			var _getParam = function (obj, param) {
			    return obj[param] || '';
			};			
            // 学历
            var eduPicker = new $.PopPicker();
            eduPicker.setData([{
            	value: '1',
            	text: '博士'
            }, {
            	value: '2',
            	text: '硕士'
            }, {
            	value: '3',
            	text: '本科'
            }, {
            	value: '4',
            	text: '大专'
            }, {
            	value: '5',
            	text: '中专'
            }, {
            	value: '6',
            	text: '其他'
            }]);
            var showeduPickerButton = document.getElementById('showeduPicker');
            showeduPickerButton.addEventListener('tap', function (event) {
            	eduPicker.show(function (items) {
            		console.log(items[0])
            		showeduPickerButton.innerText = _getParam(items[0], 'text');
            		//返回 false 可以阻止选择框的关闭
            		//return false;
            	});
            }, false);
    		
			// 求职意向
			var intentPicker = new $.PopPicker();
			intentPicker.setData([{
				value: '1',
				text: '考公务员'
			}, {
				value: '2',
				text: '考事业'
			}, {
				value: '3',
				text: '企业'
			}, {
				value: '4',
				text: '创业'
			}, {
				value: '5',
				text: '入伍'
			}, {
				value: '6',
				text: '升学'
			}, {
				value: '7',
				text: '出国'
			}, {
				value: '8',
				text: '参加基层项目'
			}, {
				value: '9',
				text: '其它'
			}]);
			var showintentPickerButton = document.getElementById('showintentPicker');
			showintentPickerButton.addEventListener('tap', function (event) {
				intentPicker.show(function (items) {
					console.log(items[0])
					showintentPickerButton.innerText = _getParam(items[0], 'text');
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);
			
			// 求职服务需求
			var needPicker = new $.PopPicker();
			needPicker.setData([{
				value: '1',
				text: '政策咨询'
			}, {
				value: '2',
				text: '就业推荐'
			}, {
				value: '3',
				text: '求职推荐'
			}, {
				value: '4',
				text: '其它'
			}]);
			var showneedPickerButton = document.getElementById('showneedPicker');
			showneedPickerButton.addEventListener('tap', function (event) {
				needPicker.show(function (items) {
					console.log(items[0])
					showneedPickerButton.innerText = _getParam(items[0], 'text');
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);
        })(mui);
    </script>
</body>

</html>
