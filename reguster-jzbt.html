<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <title></title>
    <style>
        .page-form{
            padding: 1rem 0 .4rem 0;
            margin: 0 auto;
        }
        .page-main{
            height: 100%;
            padding-bottom: 0;
        }
        .form-register{
            position: fixed;
            bottom: 2rem;
        }
    </style>
</head>

<body>
<div class="bg bg-gray">

    <main class="page-main">
        <form class="page-form">

            <div class="form-item">
                <label class="form-label">身份证号</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入您的身份证">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">银行卡号</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="社保卡银行卡号">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">手机号码</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入您的手机号码">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">人员类型</label>
                <div class="form-content form-date">
                    <div id='showeduPicker' class="selectPicker"><div class="com-color">请选择人员类别</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="wxtx">
                <p>温馨提示：</p>
                <p>机关事业单位和社区工作人员不可申请见证补贴</p>
            </div>
            <div>
                <div class="form-register">
                    确认申请补贴
                </div>
            </div>
        </form>
    </main>
</div>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/mui.poppicker.js"></script>
<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function ($) {
        $.init();

        // 学历
        var eduPicker = new $.PopPicker();
        eduPicker.setData([{
            value: '1',
            text: '人员类型1'
        }, {
            value: '2',
            text: '人员类型1'
        }, {
            value: '3',
            text: '人员类型1'
        }, {
            value: '4',
            text: '人员类型1'
        }, {
            value: '5',
            text: '人员类型1'
        }, {
            value: '6',
            text: '其他'
        }]);
        var showeduPickerButton = document.getElementById('showeduPicker');
        showeduPickerButton.addEventListener('tap', function (event) {
            eduPicker.show(function (items) {
                console.log(items[0])
                showeduPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

    })(mui);
</script>
</body>

</html>
