<!DOCTYPE html>

    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />

    <style>

    </style>
    <title></title>
    <script>
        $(function () {
            $(".form-register").click(function () {

        })

<body>
<div class="bg bg-gray">
    <header class="site-tit-header">
        <div class="site-tit-word">●请填写您的失业信息●</div>
    </header>
    <main class="page-main">
        <form class="page-form">
            <div class="form-item">
                <label class="form-label">身份证号</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="yes" checked />
                        <label></label>
                        男&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="no" />
                        <label></label>
                        女
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族&nbsp;&nbsp;</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>


            <div class="form-item">
                <label class="form-label">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历&nbsp;&nbsp;</label>
                <div class="form-content form-date">
                    <div id='showeduPicker' class="selectPicker"><div class="com-color">请选择学历</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">联系电话</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">文化程度</label>
                <div class="form-content form-date">
                    <div id='showwhPicker' class="selectPicker"><div class="com-color">请选择</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">政治面貌</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="number" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">健康状况</label>
                <div class="form-content form-date">
                    <div id='health' class="selectPicker"><div class="com-color">请选择</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">失业时间</label>
                <div class="form-content form-date">
                    <div class="btn date selectPicker" id="dateResult" data-options='{"type":"date"}'><div class="com-color">请选择毕业时间</div>
                        <div class="down-icon"></div>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">常用地址</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">户籍所在地</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label" style="width: 13rem;">职业（工种）资格与等级</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label" style="width: 13rem;">专业技术服务名称及级别</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">固定电话</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">失业原因</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label" style="width: 4.5rem;">登记失业地</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="yes" checked />
                        <label></label>
                        户籍地址&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="no" />
                        <label></label>
                        常用地址
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label" style="width: 9rem;">是否申领失业保险金</label>
                <div class="form-content selectPicker">
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="yes" checked />
                        <label></label>
                        是&nbsp;
                    </div>
                    <div class="radio-sex">
                        <input type="radio" name="partyMember" value="no" />
                        <label></label>
                        否
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">求职意向1</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">求职意向2</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">求职意向3</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label class="form-label">其他需说明事项</label>
                <div class="form-content">
                    <div class="form-input">
                        <input type="text" autocomplete="off" class="form-input__inner" placeholder="请输入">
                    </div>
                </div>
            </div>

                <div class="form-item-both">
                    <div class="form-item-half" style="width: 100%;">
                        <label class="form-label">材料上传</label>
                        <div class="form-content">
                            <div class="photo-content to-bd">
                                <img src="images/photo-btn.png"/>
                            </div>
                        </div>
                    </div>

                </div>
            <div>
                <div class="form-register">
                    以确认无误
                </div>
            </div>
        </form>
    </main>
</div>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/mui.poppicker.js"></script>
<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function ($) {
        $.init();
        var btns = $('.btn');
        var dateResult = document.getElementById('dateResult');
        btns.each(function (i, btn) {
            btn.addEventListener('tap', function () {
                var _self = this;
                if (_self.picker) {
                    _self.picker.show(function (rs) {
                        console.log(rs.text);
                        dateResult.innerText = rs.text;
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                } else {
                    var optionsJson = this.getAttribute('data-options') || '{}';
                    var options = JSON.parse(optionsJson);
                    _self.picker = new $.DtPicker(options);
                    _self.picker.show(function (rs) {
                        dateResult.innerText = rs.text;
                        _self.picker.dispose();
                        _self.picker = null;
                    });
                }

            }, false);
        });
        var _getParam = function (obj, param) {
            return obj[param] || '';
        };
        // 学历
        var eduPicker = new $.PopPicker();
        eduPicker.setData([{
            value: '1',
            text: '博士'
        }, {
            value: '2',
            text: '硕士'
        }, {
            value: '3',
            text: '本科'
        }, {
            value: '4',
            text: '大专'
        }, {
            value: '5',
            text: '中专'
        }, {
            value: '6',
            text: '其他'
        }]);
        var showeduPickerButton = document.getElementById('showeduPicker');
        showeduPickerButton.addEventListener('tap', function (event) {
            eduPicker.show(function (items) {
                console.log(items[0])
                showeduPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

        // 文化程度
        var whPicker = new $.PopPicker();
        whPicker.setData([{
            value: '1',
            text: '博士'
        }, {
            value: '2',
            text: '硕士'
        }, {
            value: '3',
            text: '本科'
        }, {
            value: '4',
            text: '大专'
        }, {
            value: '5',
            text: '中专'
        }, {
            value: '6',
            text: '其他'
        }]);
        var showwhPickerrButton = document.getElementById('showwhPicker');
        showwhPickerrButton.addEventListener('tap', function (event) {
            whPicker.show(function (items) {
                console.log(items[0])
                showwhPickerrButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

        // 健康状况
        var heaPicker = new $.PopPicker();
        heaPicker.setData([{
            value: '1',
            text: '好'
        }, {
            value: '2',
            text: '良好'
        }, {
            value: '3',
            text: '差'
        }]);
        var healthButton = document.getElementById('health');
        healthButton.addEventListener('tap', function (event) {
            heaPicker.show(function (items) {
                console.log(items[0])
                healthButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

        // 求职意向
        var intentPicker = new $.PopPicker();
        intentPicker.setData([{
            value: '1',
            text: '考公务员'
        }, {
            value: '2',
            text: '考事业'
        }, {
            value: '3',
            text: '企业'
        }, {
            value: '4',
            text: '创业'
        }, {
            value: '5',
            text: '入伍'
        }, {
            value: '6',
            text: '升学'
        }, {
            value: '7',
            text: '出国'
        }, {
            value: '8',
            text: '参加基层项目'
        }, {
            value: '9',
            text: '其它'
        }]);
        var showintentPickerButton = document.getElementById('showintentPicker');
        showintentPickerButton.addEventListener('tap', function (event) {
            intentPicker.show(function (items) {
                console.log(items[0])
                showintentPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);

        // 求职服务需求
        var needPicker = new $.PopPicker();
        needPicker.setData([{
            value: '1',
            text: '政策咨询'
        }, {
            value: '2',
            text: '就业推荐'
        }, {
            value: '3',
            text: '求职推荐'
        }, {
            value: '4',
            text: '其它'
        }]);
        var showneedPickerButton = document.getElementById('showneedPicker');
        showneedPickerButton.addEventListener('tap', function (event) {
            needPicker.show(function (items) {
                console.log(items[0])
                showneedPickerButton.innerText = _getParam(items[0], 'text');
                //返回 false 可以阻止选择框的关闭
                //return false;
            });
        }, false);
    })(mui);
</script>
</body>

</html>
